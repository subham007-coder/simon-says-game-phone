<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Simon Says Game</h1>
    <h1 class="high-score"></h1>
    <h2>Click Start Button To Start The Game</h2>
    <a class="go-rules" href="rules.html">How To Play?</a>
    <div class="btn-container">
      <div class="line-one">
        <div class="btn red ani" type="button" id="red"></div>
        <div class="btn yellow ani" type="button" id="yellow"></div>
      </div>
      <div class="line-two">
        <div class="btn green ani2" type="button" id="green"></div>
        <div class="btn purple ani2" type="button" id="purple"></div>
      </div>
    </div>
    <div class="line-two">
      <button class="startGame ani">Start Game</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="ani.js"></script>
    <script src="app.js"></script>
  </body>
</html>
